<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project 9</title>
  </head>
  <body>
    <svg viewBox="0 0 150 200" xmlns="http://www.w3.org/2000/svg">
      <path
        fill="#222222"
        d="M46.8,-55C56,-48,55.6,-28.9,58.7,-10.5C61.8,7.9,68.4,25.6,60.1,29.8C51.9,34,28.7,24.7,11.5,30.5C-5.8,36.3,-17.1,57.3,-31.4,62.5C-45.8,67.6,-63,57,-70.3,41.8C-77.5,26.7,-74.7,7,-64.4,-4.5C-54.2,-16,-36.5,-19.2,-24.6,-25.8C-12.6,-32.3,-6.3,-42.1,6.2,-49.6C18.8,-57,37.6,-62.1,46.8,-55Z"
        transform="translate(20 10)"
      />
    </svg>
    <div class="container">
      <h3 class="heading">Sign Up</h3>
      <p class="description">
        Join over 2 users from around the world and counting lol.
      </p>
      <form action="/">
        <div class="input-group">
          <input type="text" name="username" placeholder="Username" />
        </div>
        <div class="input-group">
          <input type="text" name="email" placeholder="Email" />
        </div>
        <div class="input-group">
          <input type="password" name="password" placeholder="Password" />
        </div>
        <div class="input-group">
          <input
            type="password"
            name="confirm-password"
            placeholder="Confirm Password"
          />
        </div>

        <button class="submit-button" type="submit">Join In</button>
      </form>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
